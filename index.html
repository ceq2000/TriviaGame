<html>

<head>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=cabin">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>

<body>
    <div class="container" style="align-content: center">
        <header>
            <div class="jumbotron text-center jumbo-style"
                style="background-color: green; color: white; text-align:center; height:9cm"> 
        
                <h1>Nutrition Trivia Game</h1>
                <span id="iTimeShow" style="font-size: 20px">Time Remaining: </span><br />
                <span id='timer' style="font-size:35px;"></span>
                <div class="container" style="align-content: center">
                    <div class="quizMessage"></div>
                </div>
            </div>
        </header>
    </div>
    
    
    <div class="quizContainer container-fluid well well-lg"> 
        <div class="question"></div>
        <ul class="choiceList"></ul>
        <div class="result"></div>
        <div class="container" style="text-align: center">
            <button class="preButton btn btn-secondary btn-sm">Previous Question</button>&nbsp;&nbsp;
            <button class="nextButton btn btn-success btn-sm">Next Question</button>
            <br><br>
        </div>
        
    </div>
    
    
    <div class="fixed-bottom">
        <footer style="border: dotted">
            &copy; 2019 Carlos Quinones
        </footer>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
